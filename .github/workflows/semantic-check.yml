name: "Check the Pull Request name"
description: "Check if current Pull Request name is valid"

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-semantic:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title with semantic rules
        uses: amannn/action-semantic-pull-request@v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            fix
            feat
            doc
            ci
            secu
            (\[)?major(\])?
          requiredScope: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern.
            Please ensure that the subject doesn't start with an uppercase character.
